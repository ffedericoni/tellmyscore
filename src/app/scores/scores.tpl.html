<div class="container">

  <h1 contenteditable ng-model="$storage.title">{{$storage.title || default_title}}</h1>

  <div uib-alert ng-hide="$storage.players" class="alert-danger"><span translate="SCORES.NO_PLAYERS_PREFIX"></span><a
      class="alert-link" ui-sref="players" translate="SCORES.NO_PLAYERS_LINK"></a><span
      translate="SCORES.NO_PLAYERS_SUFFIX"></span></div>

  <p ng-show="running"><span translate="SCORES.STARTED"></span> <span am-time-ago="$storage.started"></span></p>

  <div class="scores-table" ng-show="$storage.players">
    <table class="table">
      <thead>
        <tr>
          <th translate="SCORES.ROUND">Round</th>
          <th ng-repeat="player in $storage.players" ng-class="{success: winners.indexOf(player.id) != -1}">
            {{player.name}}
          </th>
          <th></th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th translate="SCORES.TOTALS">Totals</th>
          <th class="totals number" ng-repeat="player in $storage.players"
            ng-class="{success: winners.indexOf(player.id) != -1}">
            {{totals[player.id]}}
          </th>
          <th></th>
        </tr>
      </tfoot>
      <tbody>
        <tr ng-repeat="row in $storage.rows" ng-class="{active: $last && running, completed: !$last || !running}">
          <th>{{$index + 1}}</th>
          <td class="number" ng-repeat="player in $storage.players"
            ng-class="{success: (!$parent.$last || !running) && is_max(row[player.id], row)}">
            <form ng-submit="new_row()">
              <input class="score-input" type="tel" select-on-focus focus-me="$parent.$last && $first && focus_input"
                ng-model="row[player.id]" ng-change="update_totals(player.id)" ng-disabled="$storage.finished">
            </form>
          </td>
          <td><button type="button" class="btn btn-success" ng-hide="!running || !$last" ng-click="new_row()"><i
                class="fa fa-plus"></i></button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div uib-alert ng-show="winners && winners.length > 1" class="clearfix alert-success"><span
      translate="SCORES.TIE"></span>
    {{winners | playernames}}</div>
  <div uib-alert ng-show="winners && winners.length == 1" class="clearfix alert-success">{{winners[0] | playername}}
    <span translate="SCORES.WINS"></span>
  </div>

  <div ng-show="$storage.players" class="toolbar-right">
    <button class="btn btn-default" type="button" ng-click="open_settings()" ng-show="running">
      <span class="fa fa-cog"></span>
    </button>
    <button class="btn btn-info" type="button" ng-click="announce_scores()">
      <span class="fa fa-volume-up"></span> <span translate="SCORES.ANNOUNCE">Announce</span>
    </button>
    <button class="btn btn-default" type="button" ng-hide="running || !$storage.finished" ng-click="resume()">
      <span class="fa fa-history"></span> <span translate="SCORES.RESUME">Resume</span>
    </button>
    <button class="btn btn-primary" type="button" ng-hide="running" ng-click="start()">
      <span class="fa fa-caret-square-o-right"></span> <span translate="SCORES.START">Start</span><span
        ng-show="$storage.finished" translate="SCORES.NEW"> New</span>
    </button>
    <button class="btn btn-danger" type="button" ng-show="running" ng-click="abort()">
      <span class="fa fa-trash-o"></span> <span translate="SCORES.ABORT">Abort</span>
    </button>
    <button class="btn btn-success" type="button" ng-show="running" ng-click="finish()">
      <span class="fa fa-check-square-o"></span> <span translate="SCORES.FINISH">Finish</span>
    </button>
  </div>
  <div uib-alert ng-show="announcementText" class="clearfix alert-info" style="clear: both; margin-top: 10px;">
    {{announcementText}}</div>
</div>
